<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../css/custom.css">

    </head>

    <body>
        <div class="ui 1 column grid">
            <div class="column">
                <form class="ui form" action="" method="POST">
                    <h3 class="ui dividing header">Création d'un véhicule</h3>

                    <div class="field"> <!--"name0"-->
                        <label>Name : </label> <br />
                        <input type="text" name="name" placeholder="Nom du véhicule">
                    </div>

                    <br />
                    <div class="field"> <!--"description0"-->
                        <label>Description : </label> <br />
                        <input type="text" name="description" placeholder="Description">
                    </div>

                    <br />
                    <div class="field"> <!--"family0"-->
                        <label>Family : </label> <br />
                        <input type="text" name="family" placeholder="family0">
                    </div>

                    <br />
                    <div class="field"> <!--"affinity0"-->
                        <label>Affinity : </label> <br />
                        <input type="text" name="affinity" placeholder="affinity0">
                    </div>

                    <br />
                    <div class="field"> <!--"http://medias.3dvf.com/news/sitegrab/gits2045.jpg"-->
                        <label>Image : </label> <br />
                        <input type="url" name="imgUrl" placeholder="http://medias.com/Image1.jpg" >
                    </div>

                    <br />
                    <div class="field"> <!--"https://cdn.animenewsnetwork.com/thumbnails/fit600x1000/cms/feature/89858/05.jpg"-->
                        <label>Vignette : </label> <br />
                        <input type="url" name="smallImgUrl" placeholder="http://medias.com/Vignette2.jpg" >
                    </div>

                    <br />
                    <div class="field"> <!--100.0-->
                        <label>Energy : </label> <br />
                        <input type="range" name="energy" min="0" max="9999.9999" placeholder="000.0">
                    </div>

                    <br />
                    <div class="field"> <!--66.83256-->
                        <label>HP : </label> <br />
                        <input type="range" name="hp" min="0" max="9999.9999" placeholder="00.00000">
                    </div>

                    <br />
                    <div class="field"> <!--46.062046-->
                        <label>Defence : </label> <br />
                        <input type="range" name="defence" min="0" max="9999.9999" placeholder="00.00000">
                    </div>

                    <br />
                    <div class="field"> <!--99.51377-->
                        <label>Attack : </label> <br />
                        <input type="range"  name="attack" min="0" max="9999.9999" placeholder="00.00000">
                    </div>

                    <br />
                    <button class="ui button" type="reset" value="Reset">Reset</button>
                    <br />
                    <button class="ui button" onclick="postName()" type="button" >Submit</button>

                    <script src="../js/creationJSONcard.js"></script>

                </form>
            </div>
        </div>
    </body>
</html>
