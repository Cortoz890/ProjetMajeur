<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Création de véhicule</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>

    <body>
        <div class="ui five column grid">
            <div class="column">
                <form class="ui form" method="POST">
                    <div class="field">
                        <label>Id</label>
                        <input type="number" name="id" id="id">
                    </div>
                    <div class="field">
                        <label>Longitude</label>
                        <input type="number" name="lon" placeholder="lon" id="lon">
                    </div>
                    <div class="field">
                        <label>Latitude</label>
                        <input type="number" name="lat" placeholder="lat" id="lat">
                    </div>
                    <div class="field">
                        <label>Type</label>
                        <select name="type" id="type">
                            <option value="CAR">CAR</option>
                            <option value="FIRE_ENGINE">FIRE_ENGINE</option>
                            <option value="PUMPER_TRUCK">PUMPER_TRUCK</option>
                            <option value="WATER_TENDERS">WATER_TENDERS</option>
                            <option value="TURNTABLE_LADDER_TRUCK">TURNTABLE_LADDER_TRUCK</option>
                            <option value="TRUCK">TRUCK</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>LiquidType</label>
                        <select name="liquidType" id="liquidType">
                            <option value="ALL">ALL</option>
                            <option value="WATER">WATER</option>
                            <option value="WATER_WITH_ADDITIVES">WATER_WITH_ADDITIVES</option>
                            <option value="CARBON_DIOXIDE">CARBON_DIOXIDE</option>
                            <option value="POWDER">POWDER</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Liquid Quantity</label>
                        <input type="range" min="0" max="100" step="0.5" name="liquidQuantity" id="liquidQuantity">
                    </div>
                    <div class="field">
                        <label>Fuel</label>
                        <input type="range" min="0" max="100" step="0.5" name="fuel" id="fuel">
                    </div>
                    <div class="field">
                        <label>Crew Member</label>
                        <input type="number" name="crewMember" id="crewMember">
                    </div>
                    <div class="field">
                        <label>facilityRefID</label>
                        <input type="number" name="facilityRefID" id="facilityRefID">
                    </div>

                    <button class="ui button" type="reset" >Cancel</button>

                    <button class="ui button" type="submit">OK</button>
                </form>
            </div>
        </div>
    </body>
</html>
